<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medicine Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .details-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            text-align: center;
        }

        #medicineName {
            font-size: 28px;
            margin-bottom: 10px;
        }

        #medicineComponents {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #backButton {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
        }

        #backButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="logo1.png" alt="Trustified Logo" class="logo">
            <!-- Your navigation code -->
        </nav>
    </header>
    <main>
        <div class="details-container">
            <h1 id="medicineName">Medicine Name</h1>
            <p id="medicineComponents">Components: </p>
            <a href="index.html" id="backButton">Back to Search</a>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const medicineName = urlParams.get('name');

            // Sample data (replace with actual data or API call)
            const medicines = [
            { name: 'Aspirin', components: 'Acetylsalicylic Acid - 70-80%;  Cellulose - 10-15%;  Starch - 5-10%;  Magnesium Stearate - 1-2%;  Microcrystalline Cellulose - 5-10%;  Colorants and flavorings - > 1%' },
            { name: 'Paracetamol', components: 'Acetaminophen - 97-98%;  Starch - 1-2%;  Magnesium Stearate - 0.5-1%;  Cellulose (Microcrystalline Cellulose) - 0.5-1%;  Povidone (Polyvinylpyrrolidone) - 0.5-1%' },
            { name: 'Ibuprofen', components: 'Ibuprofen - 90-95%;  Cellulose (Microcrystalline Cellulose) - 2-5%;  Starch - 1-3%Magnesium Stearate - 0.5-1%;  Croscarmellose Sodium - 0.5-1%' },
            { name:'Cetrizine', components:'Paracetamol (Acetaminophen) - 325 mg(37%);  Chlorpheniramine Maleate - 2 mg( 0.2%);  Phenylephrine Hydrochloride - 5 mg(0.6%);  Caffeine - 30 mg(3.4%);  Additional excipients (like starch, microcrystalline cellulose, magnesium stearate)'}
                // Add more medicines and components here
            ];

            const medicine = medicines.find(m => m.name === medicineName);

            if (medicine) {
                document.getElementById('medicineName').textContent = medicine.name;
                document.getElementById('medicineComponents').textContent = `Components: ${medicine.components}`;
            } else {
                document.getElementById('medicineName').textContent = 'Medicine not found';
                document.getElementById('medicineComponents').textContent = '';
            }
        });
    </script>
</body>
</html>
